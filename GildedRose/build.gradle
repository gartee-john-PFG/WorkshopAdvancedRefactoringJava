plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'info.solidsoft.pitest' version '1.6.0'  // added for pitest
    id 'jacoco' // allow code coverage report
}

group 'GildedRose' // added for pitest

jacoco{
    toolVersion = "0.8.6"
}

pitest {
    junit5PluginVersion = '0.12' // added for pitest
    mutators = ['DEFAULTS', 'REMOVE_CONDITIONALS']
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
    testImplementation 'com.approvaltests:approvaltests:10.4.0'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.enabled true
        csv.enabled true
    }
}