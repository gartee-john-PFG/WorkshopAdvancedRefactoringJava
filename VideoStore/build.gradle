plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'info.solidsoft.pitest' version '1.6.0'  // added for pitest
    id 'jacoco' // allow code coverage report
}

group 'VideoStore'

jacoco{
    toolVersion = "0.8.6"
}

pitest {
    junit5PluginVersion = '0.12' // added for pitest
    mutators = ['DEFAULTS', 'REMOVE_CONDITIONALS']
}

repositories {
    // Use JCenter for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
    testImplementation 'com.approvaltests:approvaltests:10.4.0'
}

test {
    // Use junit platform for unit tests.
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.enabled true
        csv.enabled true
    }
}